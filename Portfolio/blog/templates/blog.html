<h1 class="text-center">John's Blogs</h1>
<hr/>

{% for i in all_blogs.all %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        
        <div class="col-md-5">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{i.image.url}}" preserveaspectratio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>{{i.title}}</title><rect width="100%" height="100%" fill="#55595c"><br/>
            <div class="card-body">
             <a href="/blogd"><h3 class="card-text text-center">{{i.title}}</h3></a>
             <br/><h4 class="text-center">{{i.date}}</h4>
              <br>
            </div>
          </rect></div>
        </div>

        

      </div>
    </div>
  </div>
{% endfor %}
